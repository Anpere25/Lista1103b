<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="IMG-20250401-WA0000.jpg" alt="Descripción" width="300"> 
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #003366;
        }
        header {
            background: linear-gradient(180deg, #D52B1E, #FFFFFF, #003366);
            color: black;
            padding: 16px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        #hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            color: blue;
            padding: 100px 20px;
        }
        button {
            background: #D52B1E;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            color: black;
            border-radius: 5px;
        }
        section {
            padding: 50px 20px;
            background: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #003366;
            color: black;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista 1103-B</h1>
        <nav>
            <ul>
                <li><a href="#propuestas">Propuestas</a></li>
                <li><a href="#participa">Participa</a></li>
                <li><a href="#noticias">Noticias</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
            <img src="IMG-20250403-WA0046.jpg" alt="Descripción" width="300"> 
        <p>Únete al cambio. Conoce nuestras propuestas y participa.</p>
        <button onclick="location.href='#participa'">Súmate</button>
    </section>
    <section id="propuestas">
        <h2>Nuestras Propuestas</h2>
        <p>Texto con las principales ideas del candidato...</p>
    </section>
    <section id="participa">
        <h2>Participa</h2>
        <form>
            <input type="text" placeholder="Tu Nombre" required>
            <input type="email" placeholder="Tu Correo" required>
            <button type="submit">Inscribirse</button>
        </form>
    </section>
    <section id="noticias">
        <h2>Últimas Noticias</h2>
        <p>Espacio para actualizaciones...</p>
    </section>
    <footer>
        <p>&copy; 2025 Lista 1103-B</p>
    </footer>
</body>
</html>
